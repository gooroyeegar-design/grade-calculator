<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .module {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 8px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #27ae60;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Final Grade Calculator</h1>

<!-- Special modules -->
<div class="module">
  <h3>Module 1 (60% Course + 40% TD)</h3>
  <label>Course Test</label>
  <input type="number" id="m1_course">
  <label>TD Test</label>
  <input type="number" id="m1_td">
</div>

<div class="module">
  <h3>Module 2 (60% Course + 40% TD)</h3>
  <label>Course Test</label>
  <input type="number" id="m2_course">
  <label>TD Test</label>
  <input type="number" id="m2_td">
</div>

<div class="module">
  <h3>Module 3 (60% Course + 40% TD)</h3>
  <label>Course Test</label>
  <input type="number" id="m3_course">
  <label>TD Test</label>
  <input type="number" id="m3_td">
</div>

<!-- Normal modules -->
<div class="module">
  <h3>Module 4</h3>
  <input type="number" id="m4">
</div>

<div class="module">
  <h3>Module 5</h3>
  <input type="number" id="m5">
</div>

<div class="module">
  <h3>Module 6</h3>
  <input type="number" id="m6">
</div>

<div class="module">
  <h3>Module 7</h3>
  <input type="number" id="m7">
</div>

<div class="module">
  <h3>Module 8</h3>
  <input type="number" id="m8">
</div>

<div class="module">
  <h3>Module 9</h3>
  <input type="number" id="m9">
</div>

<div class="module">
  <h3>Module 10</h3>
  <input type="number" id="m10">
</div>

<button onclick="calculate()">Calculate Final Grade</button>

<div class="result" id="result"></div>

<script>
  function calculate() {
    const m1 = 0.6 * m1_course.value + 0.4 * m1_td.value;
    const m2 = 0.6 * m2_course.value + 0.4 * m2_td.value;
    const m3 = 0.6 * m3_course.value + 0.4 * m3_td.value;

    const m4 = Number(document.getElementById("m4").value);
    const m5 = Number(document.getElementById("m5").value);
    const m6 = Number(document.getElementById("m6").value);
    const m7 = Number(document.getElementById("m7").value);
    const m8 = Number(document.getElementById("m8").value);
    const m9 = Number(document.getElementById("m9").value);
    const m10 = Number(document.getElementById("m10").value);

    const total =
      m1 + m2 + m3 + m4 + m5 + m6 + m7 + m8 + m9 + m10;

    const finalGrade = (total / 10).toFixed(2);

    document.getElementById("result").innerText =
      "Final Grade: " + finalGrade;
  }
</script>

</body>
                      </html>
